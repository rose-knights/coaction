<h1>Add a new task</h1>

<form class="new-task-form" ng-submit="vm.addTask()">

  <input type="text" ng-model="vm.task.name" placeholder="name">
  <input type="text" ng-model="vm.task.description" placeholder="description">
  <input type="text" ng-model="vm.task.date_due" placeholder="due date" jqDatePicker>
  <button type="submit">Add Task</button>

</form>
