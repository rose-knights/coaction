<h1>TEST</h1>

<ul>
  <li class="task-item" ng-repeat="task in vm.tasks">
    <span class="task-title">{{task.title}}</span>
    <span class="task-date-created">{{task.createdOn}}</span>
    <span class="task-date-due">{{task.dueOn}}</span>
    <span class="task-status">{{task.status}}</span>
  </li>
</ul>
