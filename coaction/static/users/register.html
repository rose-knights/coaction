<h2>Sign Up</h2>
<form class="user-sign-up" ng-submit="vm.addUser(user)">
  <input type="text" ng-model="vm.username" placeholder="username">
  <input type="password" ng-model="vm.password" placeholder="password">
  <input type="password" ng-model="vm.password_verification" placeholder="enter password again">
  <input type="text" ng-model="vm.name" placeholder="first name">
  <input type="email" ng-model="vm.email" placeholder="email">
  <button type="submit">Sign Up</button>
</form>
