<h1>Sign Up</h1>
<form class="user-sign-up" ng-submit="vm.addUser(user)">
  <input type="text" ng-model="vm.user.username" placeholder="username">
  <input type="password" ng-model="vm.user.password" placeholder="password">
  <input type="password" ng-model="vm.user.password_verification" placeholder="enter password again">
  <input type="text" ng-model="vm.user.name" placeholder="first name">
  <input type="email" ng-model="vm.user.email" placeholder="email">
  <button type="submit">Sign Up</button>
</form>
