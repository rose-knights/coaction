<div class="contain">

  <h2 class="new-task-head">New</h2>

  <form class="new-task-form" ng-submit="vm.addTask()">

    <input type="text" class="textarea new-input" ng-model="vm.task.name" placeholder="name">

    <input type="text" class="textarea new-input"  ng-model="vm.task.description" placeholder="description">

    <input type="text" class="textarea new-input"  ng-model="vm.task.date_due" placeholder="due date">
    <button class="add" type="submit">+</button>

  </form>

</div>
